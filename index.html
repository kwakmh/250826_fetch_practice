<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬 검색기</title>

    <!-- ✅ Favicon 세트 -->
    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=2">
    <link rel="shortcut icon" href="./favicon.ico?v=2">
    <link rel="manifest" href="./site.webmanifest?v=2">
    <meta name="theme-color" content="#ffffff">

    <style>
      @font-face {
        font-family: "Ria";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/RiaSans-ExtraBold.woff2")
          format("woff2");
        font-display: swap;
      }

      :root {
        --dex-red: #e44747;
        --dex-dark: #b73737;
        --dex-border: #8f2a2a;
        --dex-panel: #f6f2f2;
        --screen: #0f1b2e;
        --accent: #79e2ff;
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Ria", system-ui, sans-serif;
        background: url("forest.png") no-repeat center center fixed;
        background-size: cover;
        display: grid;
        place-items: center;
        padding: 22px;
      }

      /* Pokédex 프레임 */
      .pokedex {
        width: min(92vw, 560px);
        background: linear-gradient(180deg, var(--dex-red), var(--dex-dark));
        border: 4px solid var(--dex-border);
        border-radius: calc(var(--radius) + 6px);
        box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.2),
          0 18px 50px rgba(22, 22, 22, 0.25), 0 2px 10px rgba(22, 22, 22, 0.15);
        color: #1a1a1a;
        overflow: hidden;
        z-index: 2;
      }

      /* 상단바 */
      .topbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        background: linear-gradient(180deg, #f9dede, #f1c2c2);
        border-bottom: 3px solid var(--dex-border);
      }

      .lens {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 35% 35%,
          #8be0ff,
          #3db7ff 40%,
          #0078c9 60%,
          #004a7f 100%
        );
        box-shadow: inset 0 0 0 3px #bdefff, 0 4px 10px rgba(0, 0, 0, 0.25);
        border: 2px solid #195a8c;
      }

      .leds {
        display: flex;
        gap: 8px;
        margin-left: auto;
      }

      .led {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3),
          inset 0 -1px 3px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      .led.red {
        background: radial-gradient(circle, #ffb0b0, #ff5a5a);
      }

      .led.yellow {
        background: radial-gradient(circle, #ffe9a6, #ffd24d);
      }

      .led.green {
        background: radial-gradient(circle, #b7ffc3, #39e07a);
      }

      /* 내부 패널 */
      .panel {
        background: var(--dex-panel);
        padding: 18px;
        display: grid;
        gap: 14px;
      }

      /* 검색 영역 */
      #search-form {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 10px;
      }

      #search-form input,
      #search-form button {
        height: 42px;
        border-radius: 10px;
        border: 0;
        font-weight: 700;
      }

      #search-form input {
        padding: 0 12px;
        border: 2px solid #d3d7e2;
        background: #fff;
      }

      #search-form input:focus {
        outline: none;
        border-color: #8aa2ff;
        box-shadow: 0 0 0 3px rgba(138, 162, 255, 0.25);
      }

      #search-form button {
        padding: 0 14px;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(180deg, #7da9ff, #5b7dff);
        box-shadow: 0 2px 0 #415dff;
      }

      #random-btn {
        background: linear-gradient(180deg, #ff8f6c, #ff5a3a);
        box-shadow: 0 2px 0 #cf3b1c;
      }

      /* 도감 스크린 */
      .screen {
        border-radius: 16px;
        background: linear-gradient(180deg, #172339, #0d1626);
        border: 3px solid #0a1322;
        padding: 16px;
        color: #cfe2ff;
        box-shadow: inset 0 0 0 2px rgba(120, 160, 255, 0.15);
      }

      .grid {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 16px;
        align-items: center;
      }

      .art {
        display: grid;
        place-items: center;
        width: 120px;
        height: 120px;
        border-radius: 12px;
        background: linear-gradient(180deg, #1b2a45, #142036);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      /* ✅ 포켓몬 등장 애니메이션 */
      #container img {
        width: 96px;
        height: 96px;
        image-rendering: pixelated;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35));
        opacity: 0;
        filter: blur(10px) saturate(80%);
        transform: scale(0.98);
        transition: opacity .6s ease, filter .6s ease, transform .6s ease;
      }

      #container img.is-visible {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }

      .info {
        display: grid;
        gap: 8px;
      }

      .row strong {
        color: #9bbdff;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .name {
        font-size: 22px;
        color: #e9f0ff;
      }

      /* 반응형 */
      @media (max-width: 560px) {
        #search-form {
          grid-template-columns: 1fr 1fr;
        }
        #search-form button#random-btn {
          grid-column: span 2;
        }
        .grid {
          grid-template-columns: 1fr;
          justify-items: center;
        }
        .name {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="pokedex">
      <div class="topbar">
        <div class="lens" aria-hidden="true"></div>
        <div style="font-weight: 800">포켓몬도감</div>
        <div class="leds" aria-hidden="true">
          <span class="led red"></span><span class="led yellow"></span>
          <span class="led green"></span>
        </div>
      </div>

      <div class="panel">
        <!-- 컨트롤러 -->
        <section id="controller">
          <form id="search-form">
            <input
              type="text"
              name="poke-name"
              id="poke-name"
              placeholder="이름을 입력(예: 피카츄)"
            />
            <button id="search-form-btn">검색</button>
            <button id="random-btn" type="button">랜덤 포켓몬</button>
          </form>
        </section>

        <!-- 스크린 -->
        <section class="screen">
          <div id="message">검색해보세요!</div>
          <section class="hide" id="poke-info">
            <div class="grid" id="container">
              <div class="art">
                <img src="" alt="포켓몬 사진" />
              </div>
              <div class="info">
                <div class="row name">
                  <strong>이름</strong> : <span id="poke-koname">포켓몬</span>
                </div>
                <div class="row">
                  <strong>영어</strong> : <span id="poke-enname">Pokemon</span>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <script>
      async function changeNameToId(name) {
        if (localStorage.getItem("nameToId")) {
          return JSON.parse(localStorage.getItem("nameToId"))[name];
        }
        const pokeLength = 1025;
        const nameToId = {};
        async function fetchPokeKor(id) {
          const res = await fetch(
            `https://pokeapi.co/api/v2/pokemon-species/${id}`
          );
          if (!res.ok) throw new Error("존재하지 않는 포켓몬!");
          const data = await res.json();
          const koNames = data.names.filter((x) => x.language.name === "ko");
          nameToId[koNames[0].name] = id;
        }
        const promises = [];
        for (let i = 1; i < pokeLength; i++) promises.push(fetchPokeKor(i));
        await Promise.all(promises);
        localStorage.setItem("nameToId", JSON.stringify(nameToId));
        return nameToId[name];
      }

      async function searchPoke(event) {
        event.preventDefault();
        const name = document.querySelector("#poke-name").value;
        if (!name) {
          alert("이름을 입력해주세요!");
          return;
        }
        await searchName(name);
      }

      // ✅ 포켓몬 등장 애니메이션 헬퍼
      function revealSprite(url) {
        const img = document.querySelector("#container img");
        img.classList.remove("is-visible"); // 초기 상태(희미)
        img.onload = () => {
          requestAnimationFrame(() => img.classList.add("is-visible"));
        };
        const cacheBuster = url
          ? `${url}${url.includes("?") ? "&" : "?"}t=${Date.now()}`
          : "";
        img.src = cacheBuster;
      }

      async function searchName(name) {
        const pokeNo = await changeNameToId(name);
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${pokeNo}`
        );
        if (!response.ok) throw new Error("존재하지 않는 포켓몬!");
        const data = await response.json();

        revealSprite(data?.sprites?.front_default || "");

        const koNameResponse = await fetch(
          `https://pokeapi.co/api/v2/pokemon-species/${pokeNo}`
        );
        if (!koNameResponse.ok) throw new Error("존재하지 않는 포켓몬!");
        const koNameData = await koNameResponse.json();
        const koName = koNameData.names.filter(
          (x) => x.language.name === "ko"
        )[0].name;

        document.querySelector("#poke-koname").textContent = koName;
        document.querySelector("#poke-enname").textContent = data.name;

        document.querySelector("#poke-info").classList.remove("hide");
        document.querySelector("#message").classList.add("hide");

        localStorage.setItem("memory", name);
      }

      /* 랜덤 포켓몬 */
      async function searchById(pokeNo) {
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${pokeNo}`
        );
        if (!response.ok) throw new Error("존재하지 않는 포켓몬!");
        const data = await response.json();

        revealSprite(data?.sprites?.front_default || "");

        const koNameResponse = await fetch(
          `https://pokeapi.co/api/v2/pokemon-species/${pokeNo}`
        );
        if (!koNameResponse.ok) throw new Error("존재하지 않는 포켓몬!");
        const koNameData = await koNameResponse.json();
        const koName =
          (koNameData.names.find((n) => n.language.name === "ko") || {}).name ||
          "포켓몬";

        document.querySelector("#poke-koname").textContent = koName;
        document.querySelector("#poke-enname").textContent = data.name;

        document.querySelector("#poke-info").classList.remove("hide");
        document.querySelector("#message").classList.add("hide");

        document.querySelector("#poke-name").value = koName;
        localStorage.setItem("memory", koName);
      }

      function getRandomId(max = 1025) {
        return Math.floor(Math.random() * max) + 1;
      }

      async function showRandomPokemon() {
        try {
          await searchById(getRandomId(1025));
        } catch (e) {
          alert(e.message || "문제가 발생했습니다.");
        }
      }

      document
        .querySelector("#search-form")
        .addEventListener("submit", searchPoke);
      document
        .querySelector("#random-btn")
        .addEventListener("click", showRandomPokemon);

      document.addEventListener("DOMContentLoaded", async () => {
        const memory = localStorage.getItem("memory");
        if (!memory) return;
        await searchName(memory);
        document.querySelector("#poke-name").value = memory;
      });
    </script>
  </body>
</html>
